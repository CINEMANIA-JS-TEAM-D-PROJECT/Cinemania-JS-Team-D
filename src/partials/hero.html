
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hero Slider</title>
    <link rel="stylesheet" href="hero.css">
</head>

<body>
    <div class="hero-container" id="hero-container">
        <section class="hero" id="hero">
            <!-- Hero content will be dynamically inserted here -->
        </section>

        <!-- Dots navigation at the bottom -->
        <div class="slider-dots-container">
            <div id="slider-dots">
                <!-- Dots will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Trailer Modal -->
    <div id="trailerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeTrailerModal()">&times;</span>
            <div class="video-container" id="trailerVideoContainer"></div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDetailsModal()">&times;</span>
            <div class="details-content" id="movieDetailsContainer"></div>
        </div>
    </div>

    <script ></script>
</body>

</html>
